<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
<div id="container">
    <div>
        <img src="images/mask.jpg" width="200" alt="Неоновая маска">
        Цена: 456руб.
        <button class="buy-btn" data-price="456" data-name="Неоновая маска">Buy</button>
    </div>
    <div>
        <img src="images/gloves.jpg" width="200" alt="Защитные перчатки">
        Цена: 456руб.
        <button class="buy-btn" data-price="456" data-name="Защитные перчатки">Buy</button>
    </div>
    <div>
        <img src="images/rose.jpg" width="200" alt="Искусственная роза">
        Цена: 456руб.
        <button class="buy-btn" data-price="456" data-name="Искусственная роза">Buy</button>
    </div>
</div>

<div id="cart">
    <div id="cart-list">

    </div>
    Количество товаров: <span id="cart-count"></span>
    Итого: <span id="total-price">0</span>
</div>
<script src="2.js"></script>
</body>
</html>
