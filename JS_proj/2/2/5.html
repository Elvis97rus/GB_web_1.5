<!doctype html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <body>
    <script>
    "use strict";

/**
 * Функция сложения
 * @param {number} a - Значение первого слагаемого.
 * @param {number} b - Значение второго слагаемого.
 */
function add(a, b) {
    return a + b;
}

/**
 * Функция вычитания.
 * @param {number}  a - из чего вычитаем.
 * @param {number}  b - что вычитаем.
 */
function reduce(a, b) {
    return a - b;
}

/**
 * Функция деления.
 * @param {number}  a - что делим.
 * @param {number}  b - на которое делим.
 */
function divide(a, b) {
    return a / b;
}

/**
 * Функция умножения.
 * @param {number} a - что умножаем.
 * @param {number} b - на которое умножаем.
 */
function multiply(a, b) {
    return a * b;
}

/**
 * Агрегатор арифметических операций
 * @param {number} arg1 - значение первого аргумента
 * @param {number} arg2 - значение второго аргумента
 * @param {string} operations - ('add', 'reduce', 'divide', 'multiply') название арифметической операции
 */
function mathOperations(arg1, arg2, operations) {
    switch (operations) {
        case 'add':
            return add(arg1,arg2);
        case 'reduce':
            return reduce(arg1,arg2);
        case 'divide':
            return divide(arg1,arg2);
        case 'multiply':
            return multiply(arg1,arg2);
    }
}
let a = 1, b = 3;
let c = 'reduce';
console.log(mathOperations(a,b,c));
</script>
</body>
</html>
