<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        /**
         * Функция сложения
         * @param {number} Значение а - первое слагаемое.
         * @param {number} Значение b - второе слагаемое.
         */
        function add(a, b) {
            return a + b;
        }

        /**
         * Функция вычитания.
         * @param {number} Значение а - из чего вычитаем.
         * @param {number} Значение b - что вычитаем.
         */
        function reduce(a, b) {
            return a - b;
        }

        /**
         * Функция деления.
         * @param {number} Значение а - что делим.
         * @param {number} Значение b - на которое делим.
         */
        function divide(a, b) {
            return a / b;
        }

        /**
         * Функция умножения.
         * @param {number} Значение а - что умножаем.
         * @param {number} Значение b - на которое умножаем.
         */
        function multiply(a, b) {
            return a * b;
        }

        // Вызываем функции и сразу выводим результат этих функций.
        console.log(add(6, 2)); // Выведется число 8
        console.log(reduce(6, 2)); // Выведется число 4
        console.log(divide(6, 2)); // Выведется число 3
        console.log(multiply(6, 2)); // Выведется число 12

    </script>
</body>
</html>
