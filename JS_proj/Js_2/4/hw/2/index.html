<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="inputForm">
        <input type="text" name="username" placeholder="логин">
        <p>Имя должно содержать 5 - 12 символов</p>

        <input type="text" name="telephone" placeholder="телефон">
        <p>Укажите правильную форму +7(000)000-0000</p>

        <input type="text" name="email" placeholder="email">
        <p>Укажите правильную форму Email, my-mail@mail.ru /my.mail@mail.ru / mymail@mail.ru</p>

        <input type="text" name="textarea" placeholder="произвольный текст...">
        <p>Текст может содержать до 200 символов</p>

        <button type="submit">Отправить</button>
    </form>
    <script src="js/js.js"></script>
</body>
</html>
